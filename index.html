<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Copy TgInitData</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background: #f4f4f4;
  }
  input {
    width: 90%;
    padding: 10px;
    font-size: 1rem;
    margin-bottom: 10px;
  }
  button {
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>TgInitData Viewer</h2>
<input type="text" id="tgInitData" placeholder="Waiting for Telegram...">
<button onclick="copyData()">Copy</button>

<!-- Telegram Web App JS SDK -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script>
  // Wait until the Telegram Web App is ready
  Telegram.WebApp.ready();

  // Get the init data
  const initData = Telegram.WebApp.initData || "";

  // Display it
  const input = document.getElementById('tgInitData');
  input.value = initData;

  function copyData() {
    input.select();
    input.setSelectionRange(0, 99999); // for mobile
    navigator.clipboard.writeText(input.value)
      .then(() => alert("Copied!"))
      .catch(err => alert("Failed to copy: " + err));
  }
</script>

</body>
</html>
