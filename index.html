<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Copy TgInitData</title>
<style>
  body {
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background: #f4f4f4;
  }
  input {
    width: 80%;
    padding: 10px;
    font-size: 1rem;
    margin-bottom: 10px;
  }
  button {
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
  }
</style>
</head>
<body>

<h2>TgInitData Viewer</h2>
<input type="text" id="tgInitData" placeholder="Your TgInitData will appear here">
<button onclick="copyData()">Copy</button>

<script>
  // Example: set your TgInitData here
  const TgInitData = "YOUR_TG_INIT_DATA_HERE";

  // Display it in input
  document.getElementById('tgInitData').value = TgInitData;

  function copyData() {
    const input = document.getElementById('tgInitData');
    input.select();
    input.setSelectionRange(0, 99999); // For mobile devices
    navigator.clipboard.writeText(input.value)
      .then(() => alert("Copied!"))
      .catch(err => alert("Failed to copy: " + err));
  }
</script>

</body>
</html>
